<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="card-media">
        <div class="asset">
          <div class="type-mark">
            <img src="logo/zhrm-high-resolution-logo.png" alt="logo" class="vector" />
          </div>
        </div>
      </div>
      <div class="card-header">
        <p class="title-card">Hi</p>
        <p class="sub-header">Enter your username and password</p>
      </div>
      <div class="user-data">
        <form id="login-form">
          <div class="text-field">
            <input type="text" placeholder="Username" id="username" />
            <div class="form-helper-text">
              <span class="helper-text" id="usernameError"> </span>
            </div>
          </div>
          <div class="text-field">
            <input type="password" placeholder="Password" id="password" />
            <div class="form-helper-text">
              <span class="helper-text" id="passwordError"> </span>
            </div>
          </div>
          <button type="submit" class="button">login</button>
        </form>
      </div>
    </div>
  </body>
</html>
