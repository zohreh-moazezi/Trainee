<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/login.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="script/login.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-media">
          <div class="asset">
            <div class="type-mark">
              <img
                src="logo/zhrm-high-resolution-logo.png"
                alt="logo"
                class="vector"
              />
            </div>
          </div>
        </div>

        <div class="card-header">
          <div class="content">
            <div class="title-content">
              <p class="title-card">Express Back Office</p>
            </div>

            <div class="sub-header-content">
              <p class="sub-header">Enter your username and password</p>
            </div>
          </div>
        </div>

          <form class="login-form">
            <div class="inputs" id="inputs">
              <div class="text-field" id="text-field">
                <input
                  type="text"
                  id="username"
                  class="input-field"
                  placeholder=""
                />

                <label for="username" class="labels">Username</label>

                <div class="form-helper-text">
                  <span class="helper-text" id="usernameError"> </span>
                </div>
              </div>

              <div class="text-field" id="text-field">
                <input
                  type="password"
                  placeholder=""
                  class="input-field"
                  id="password"
                />

                <label for="password" class="labels">Password</label>
                
                <div class="form-helper-text">
                  <span class="helper-text" id="passwordError"> </span>
                </div>
              </div>
            </div>

            <button type="submit" class="button">login</button>
          </form>
      </div>
    </div>
  </body>
</html>
